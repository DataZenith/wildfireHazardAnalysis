<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wildfire Hazard Analysis</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/burn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .content {
      text-align: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 69, 0, 0.8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: rgba(255, 140, 0, 1);
      transform: scale(1.05);
    }
    /* Mailchimp Form Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      color: #000;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸ”¥ Wildfire Hazard Analysis</h1>
    <p>A critical evaluation of Oregon State's wildfire hazard model.</p>
    <div class="button-container">
        <a href="https://datazenith.github.io/wildfireHazardAnalysis/Research.html" class="btn" target="_blank">ðŸ“Š View Wildfire Research</a>
        <a href="https://github.com/DataZenith/wildfireHazardAnalysis" class="btn" target="_blank">ðŸ”— View GitHub Repository</a>
        <button id="subscribeBtn" class="btn">ðŸ“© Join Mailing List</button>
    </div>
  </div>

  <!-- Mailchimp Signup Form Modal -->
  <div id="subscribeModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSubscribe">&times;</span>
      <div id="mc_embed_signup">
          <form action="https://yahoo.us15.list-manage.com/subscribe/post?u=334806ddb64b50e1523112b55&amp;id=f8050916b7&amp;f_id=002c9de1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
              <h2>Wildfire Mailing List</h2>
              <div class="mc-field-group">
                  <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                  <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="">
              </div>
              <div class="clear">
                  <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
              </div>
          </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("subscribeBtn").addEventListener("click", function() {
        document.getElementById("subscribeModal").style.display = "flex";
    });
    document.getElementById("closeSubscribe").addEventListener("click", function() {
        document.getElementById("subscribeModal").style.display = "none";
    });
    window.addEventListener("click", function(e) {
        if (e.target === document.getElementById("subscribeModal")) {
            document.getElementById("subscribeModal").style.display = "none";
        }
    });
  </script>
</body>
</html>
