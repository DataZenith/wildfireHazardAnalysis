<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Hazard Analysis</title>
  <style>
    /* Prevent scrolling */
    html, body {
      height: 100%;
      overflow: hidden;
    }
    /* Background Styling */
    body {
      font-family: Arial, sans-serif;
      background: url('images/burn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Dark overlay for readability */
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    /* Content container */
    .content {
      max-width: 90%;
      width: 600px;
      padding: 20px;
      text-align: center;
    }
    /* Vertical button stacking */
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
    }
    /* Button styles with fixed width */
    .btn {
      background-color: rgba(255, 69, 0, 0.8);
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
      width: 300px; /* Fixed width for uniformity */
      text-align: center;
    }
    /* Hover effect for buttons */
    .btn:hover {
      background-color: rgba(255, 140, 0, 1);
      transform: scale(1.1);
    }
    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    /* Default Modal content box */
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      position: relative;
      animation: slideIn 0.3s;
    }
    /* Rounded image for QR Code modal */
    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }
    /* Contact modal custom styling */
    .modal-content.contact {
      background: linear-gradient(135deg, #3a3f44, #2c2f33);
      color: #f1f1f1;
      border: none;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      width: 300px;
    }
    .modal-content.contact h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .modal-content.contact p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    /* Style the email link to appear as a button in the contact modal */
    .modal-content.contact a {
      background-color: #1abc9c;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .modal-content.contact a:hover {
      background-color: #16a085;
    }
    /* Close button style for all modals */
    .close {
      color: #aaa;
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #fff;
    }
    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(-20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    /* Mobile Optimization */
    @media (max-width: 768px) {
      .overlay {
        height: 100vh;
        padding: 40px 20px;
      }
      .btn {
        width: 100%;
        max-width: 300px;
        padding: 15px 20px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>ðŸ”¥ Wildfire Hazard Analysis</h1>
      <p>A critical evaluation of Oregon State's wildfire hazard model.</p>
      <div class="button-container">
        <a href="https://rpubs.com/ThinkAI/orwildfirehazard25abstract" class="btn" target="_blank">ðŸ“œ Read Abstract</a>
        <a href="https://rpubs.com/ThinkAI/Orwildfirehazard25" class="btn" target="_blank">ðŸ“– Read Full Paper</a>
        <a href="https://github.com/DataZenith/wildfireHazardAnalysis" class="btn" target="_blank">ðŸ”— GitHub Data</a>
        <!-- QR Code Button -->
        <button id="qrBtn" class="btn">ðŸ“± Show QR Code</button>
        <!-- Contact Button -->
        <button id="contactBtn" class="btn">ðŸ“§ Contact Me</button>
      </div>
    </div>
  </div>

  <!-- Modal for QR Code -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img src="images/qr_wildfire.PNG" alt="QR Code">
    </div>
  </div>

  <!-- Modal for Contact Email with Enhanced Visual Design -->
  <div id="contactModal" class="modal">
    <div class="modal-content contact">
      <span class="close" id="closeContactModal">&times;</span>
      <h2>Contact Me</h2>
      <p>Email: <a href="mailto:wildfirehazard1776@gmail.com">wildfirehazard1776@gmail.com</a></p>
    </div>
  </div>

  <script>
    // QR Code Modal
    const qrModal = document.getElementById("qrModal");
    const qrBtn = document.getElementById("qrBtn");
    const closeModal = document.getElementById("closeModal");

    qrBtn.addEventListener("click", function() {
      qrModal.style.display = "flex";
    });

    closeModal.addEventListener("click", function() {
      qrModal.style.display = "none";
    });

    // Contact Modal
    const contactModal = document.getElementById("contactModal");
    const contactBtn = document.getElementById("contactBtn");
    const closeContactModal = document.getElementById("closeContactModal");

    contactBtn.addEventListener("click", function() {
      contactModal.style.display = "flex";
    });

    closeContactModal.addEventListener("click", function() {
      contactModal.style.display = "none";
    });

    // Hide modals if clicking outside of modal content
    window.addEventListener("click", function(event) {
      if (event.target === qrModal) {
        qrModal.style.display = "none";
      }
      if (event.target === contactModal) {
        contactModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
