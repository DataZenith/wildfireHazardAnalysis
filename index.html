<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wildfire Hazard Analysis</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    /* Header Bar */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      z-index: 3;
    }
    .home-button {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }
    .home-button:hover {
      text-decoration: underline;
    }

    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/burn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .content {
      text-align: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin-top: 70px; /* Added margin to avoid header overlap */
      margin-bottom: 20px;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 69, 0, 0.8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: rgba(255, 140, 0, 1);
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      color: #000;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      position: relative;
    }
    .modal-content.contact {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ecf0f1;
      padding: 30px;
      max-width: 700px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close:hover {
      color: #ccc;
    }
    .mc-field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Header Bar -->
  <header class="header-bar">
    <a href="index.html" class="home-button">üî• Home</a>
  </header>

  <div class="content">
    <h1>üî• Wildfire Hazard Analysis</h1>
    <p>A critical evaluation of Oregon State's wildfire hazard model.</p>
    <div class="button-container">
      <a href="https://datazenith.github.io/wildfireHazardAnalysis/Research.html" class="btn" target="_blank">üìä View Wildfire Research</a>
      <a href="https://github.com/DataZenith/wildfireHazardAnalysis" class="btn" target="_blank">üîó View GitHub Repository</a>
      <button id="subscribeBtn" class="btn">üì© Join Mailing List</button>
      <button id="qrBtn" class="btn">üì± Show QR Code</button>
      <button id="contactBtn" class="btn">üìß Contact Me</button>
    </div>
  </div>

  <!-- Mailing List Modal -->
  <div id="subscribeModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSubscribe">&times;</span>
      <h2>Join Our Wildfire Mailing List</h2>
      <form id="mc-form" action="https://yahoo.us15.list-manage.com/subscribe/post-json?u=334806ddb64b50e1523112b55&id=f8050916b7&c=?" method="post">
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address</label>
          <input type="email" name="EMAIL" required style="width: 80%; padding: 10px; font-size: 16px;">
        </div>
        <div class="mc-field-group" style="margin-top: 15px;">
          <input type="submit" value="Subscribe" class="btn">
        </div>
        <div id="mc-response" style="margin-top: 10px; color: green;"></div>
      </form>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeQr">&times;</span>
      <img src="images/qr_wildfire.PNG" alt="QR Code">
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content contact">
      <span class="close" id="closeContact">&times;</span>
      <h2>Contact Me</h2>
      <p>Have questions? Reach out!</p>
      <a href="mailto:wildfirehazard1776@gmail.com" class="btn" style="margin-top: 20px;">‚úâÔ∏è wildfirehazard1776@gmail.com</a>
    </div>
  </div>

  <script>
    function setupModal(buttonId, modalId, closeId) {
      document.getElementById(buttonId).addEventListener("click", function() {
        document.getElementById(modalId).style.display = "flex";
      });
      document.getElementById(closeId).addEventListener("click", function() {
        document.getElementById(modalId).style.display = "none";
      });
      window.addEventListener("click", function(e) {
        if (e.target.classList.contains("modal")) {
          e.target.style.display = "none";
        }
      });
    }
    setupModal("subscribeBtn", "subscribeModal", "closeSubscribe");
    setupModal("qrBtn", "qrModal", "closeQr");
    setupModal("contactBtn", "contactModal", "closeContact");

    document.getElementById("mc-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var form = this;
      var url = form.action;
      var data = new FormData(form);
      var params = new URLSearchParams(data).toString();
      
      var callbackName = "mcCallback" + new Date().getTime();
      window[callbackName] = function(response) {
        if (response.result === "success") {
          document.getElementById("mc-response").style.color = "green";
          document.getElementById("mc-response").innerText = "Thank you for subscribing!";
        } else {
          document.getElementById("mc-response").style.color = "red";
          document.getElementById("mc-response").innerText = "Subscription failed: " + response.msg;
        }
        document.body.removeChild(script);
        delete window[callbackName];
      };
      
      var script = document.createElement("script");
      script.src = url + '&' + params + '&c=' + callbackName;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
