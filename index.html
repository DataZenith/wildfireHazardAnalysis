<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/burn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .content {
      text-align: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 69, 0, 0.8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: rgba(255, 140, 0, 1);
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      color: #000;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      position: relative;
    }
    .modal-content.contact {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ecf0f1;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close:hover {
      color: #ccc;
    }
    .mc-field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
