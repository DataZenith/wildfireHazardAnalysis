<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wildfire Hazard Analysis</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/burn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .content {
      text-align: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 69, 0, 0.8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: rgba(255, 140, 0, 1);
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      color: #000;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>üî• Wildfire Hazard Analysis</h1>
    <p>A critical evaluation of Oregon State's wildfire hazard model.</p>
    <div class="button-container">
        <a href="https://datazenith.github.io/wildfireHazardAnalysis/Research.html" class="btn" target="_blank">üìä View Wildfire Research</a>
        <a href="https://github.com/DataZenith/wildfireHazardAnalysis" class="btn" target="_blank">üîó View GitHub Repository</a>
        <button id="subscribeBtn" class="btn">üì© Join Mailing List</button>
        <button id="qrBtn" class="btn">üì± Show QR Code</button>
        <button id="contactBtn" class="btn">üìß Contact Me</button>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeQr">&times;</span>
      <img src="images/qr_wildfire.PNG" alt="QR Code">
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeContact">&times;</span>
      <h2>Contact Me</h2>
      <p>Have questions? Reach out!</p>
      <a href="mailto:wildfirehazard1776@gmail.com" class="btn">‚úâÔ∏è wildfirehazard1776@gmail.com</a>
    </div>
  </div>

  <script>
    document.getElementById("subscribeBtn").addEventListener("click", function() {
        document.getElementById("subscribeModal").style.display = "flex";
    });
    document.getElementById("closeSubscribe").addEventListener("click", function() {
        document.getElementById("subscribeModal").style.display = "none";
    });
    document.getElementById("qrBtn").addEventListener("click", function() {
        document.getElementById("qrModal").style.display = "flex";
    });
    document.getElementById("closeQr").addEventListener("click", function() {
        document.getElementById("qrModal").style.display = "none";
    });
    document.getElementById("contactBtn").addEventListener("click", function() {
        document.getElementById("contactModal").style.display = "flex";
    });
    document.getElementById("closeContact").addEventListener("click", function() {
        document.getElementById("contactModal").style.display = "none";
    });
    window.addEventListener("click", function(e) {
        if (e.target.classList.contains("modal")) {
            e.target.style.display = "none";
        }
    });
  </script>
</body>
</html>
