<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wildfire Hazard Analysis</title>
  <style>
    /* Global Reset & Background */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/burn-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    /* Container for main content */
    .content {
      text-align: center;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
    }
    /* Vertical button container */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 69, 0, 0.8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: rgba(255, 140, 0, 1);
      transform: scale(1.05);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .btn {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
<div class="content">
    <h1>üî• Wildfire Hazard Analysis</h1>
    <p>A critical evaluation of Oregon State's wildfire hazard model.</p>
    <div class="button-container">
        <a href="research.html" class="btn">
            üìä View Wildfire Research
        </a>

        <a href="https://github.com/DataZenith/wildfireHazardAnalysis" class="btn" target="_blank">
            üîó View GitHub Repository
        </a>

        <button id="qrBtn" class="btn">üì± Show QR Code</button>
        <button id="contactBtn" class="btn">üìß Contact Me</button>
    </div>
</div>

  <!-- QR Code Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content qr">
      <span class="close" id="closeQr">&times;</span>
      <img src="images/qr_wildfire.PNG" alt="QR Code">
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content contact">
      <span class="close" id="closeContact">&times;</span>
      <h2>Contact Me</h2>
      <p>Have questions? Reach out!</p>
      <a href="mailto:wildfirehazard1776@gmail.com" class="email-btn">
        <span style="margin-right:8px;">‚úâÔ∏è</span>
        wildfirehazard1776@gmail.com
      </a>
    </div>
  </div>

  <script>
    // QR Code Modal Controls
    const qrModal = document.getElementById("qrModal");
    const qrBtn = document.getElementById("qrBtn");
    const closeQr = document.getElementById("closeQr");

    qrBtn.addEventListener("click", () => {
      qrModal.style.display = "flex";
    });
    closeQr.addEventListener("click", () => {
      qrModal.style.display = "none";
    });

    // Contact Modal Controls
    const contactModal = document.getElementById("contactModal");
    const contactBtn = document.getElementById("contactBtn");
    const closeContact = document.getElementById("closeContact");

    contactBtn.addEventListener("click", () => {
      contactModal.style.display = "flex";
    });
    closeContact.addEventListener("click", () => {
      contactModal.style.display = "none";
    });

    // Close modals when clicking outside modal content
    window.addEventListener("click", function(e) {
      if (e.target === qrModal) {
        qrModal.style.display = "none";
      }
      if (e.target === contactModal) {
        contactModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
