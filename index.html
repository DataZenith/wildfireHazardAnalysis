<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Hazard Analysis</title>
    <style>
        /* Background Fix */
        body {
            font-family: Arial, sans-serif;
            background: url('images/fire-bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Dark overlay for readability */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Responsive container */
        .content {
            max-width: 90%;
            width: 600px;
            padding: 20px;
        }

        /* Responsive button container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Button styles */
        .btn {
            background-color: rgba(255, 69, 0, 0.8);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background 0.3s;
            min-width: 150px;
            text-align: center;
        }

        /* Hover effect */
        .btn:hover {
            background-color: rgba(255, 140, 0, 1);
            transform: scale(1.1);
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Subtitle */
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .overlay {
                height: auto;
                padding: 40px 20px;
            }
            .button-container {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                max-width: 300px;
                padding: 15px 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

        <div class="content">

                <a href="https://github.com/DataZenith/wildfireHazardAnalysis" class="btn" target="_blank">ðŸ”— View on GitHub</a>
            </div>
        </div>
    </div>

</body>
</html>
